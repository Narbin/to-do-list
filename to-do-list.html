<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/css.css">
	<script src="js/to-do-list.js"></script>
	<title>To Do List</title>
</head>
<body>
	<div class="container-fluid">
		<div class="col-lg-5">
			<div class="panel panel-info">
				<div class="panel-heading">Dodaj nowe zadanie</div>
				<div class="panel-body">
					<div class="col-xs-10 ">
						<input class="form-control" id="newTaskName" placeholder="Podaj nazwę nowego zadania">
					</div>
					<div class="col-xs-2 ">
						<button type="button" class="btn btn-success pull-right" id="addTask">Dodaj
							<span class="glyphicon glyphicon glyphicon-pushpin"></span>
						</button>
					</div>
				</div>
			</div>

			<div id="taskHolder">
			</div>

			<div class="panel panel-warning">
				<div class="panel-heading">Filtry</div>
				<div class="panel-body">
					<button type="button" class="btn btn-warning btn-group col-xs-12 col-sm-3 active" role="group" id="">Wszystkie</button>
					<button type="button" class="btn btn-warning btn-group col-xs-12 col-sm-3" role="group" id="">Gotowe</button>
					<button type="button" class="btn btn-warning btn-group col-xs-12 col-sm-3" role="group" id="">Niegotowe</button>
					<button type="button" class="btn btn-warning btn-group col-xs-12 col-sm-3" role="group" id="">Najstarsze</button>
					<button type="button" class="btn btn-warning btn-group col-xs-12 col-sm-3" role="group" id="">Najnowsze</button>
				</div>
			</div>


		</div>
		<div class="col-lg-7">
			<div class="container-fluid">
				<div class="panel panel-success">
					<div class="panel-heading">
						Napisać to do list
						<span class="text-primary pull-right">2016-10-05 16:52:40</span>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="panel panel-info">
								<div class="panel-heading">Nazwa zadania</div>
								<div class="panel-body">
									Napisać to do list
								</div>
							</div>
							<div class="panel panel-info">
								<div class="panel-heading">Opis zadania</div>
								<div class="panel-body">
									Napisać aplikację to do list przy użyciu html,css i vanilla js
								</div>
							</div>
							<div class="panel panel-info">
								<div class="panel-heading">Do kiedy?</div>
								<div class="panel-body">
									Jak najszybciej
								</div>
							</div>
							<div class="panel panel-info">
								<div class="panel-heading">Data dodatnia</div>
								<div class="panel-body">
									2016-10-05 16:52:40
								</div>
							</div>
							<div class="panel panel-info">
								<div class="panel-heading">Data ostatniego edytowania</div>
								<div class="panel-body">
									2016-10-05 17:16:12
								</div>
							</div>
							<div class="panel panel-info">
								<div class="panel-heading">Zakończone?</div>
								<div class="panel-body">
									<span class="glyphicon glyphicon-remove text-danger"></span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>	
	</div>
</body>
</html>
