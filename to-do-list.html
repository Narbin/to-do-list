<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/css.css">
	<script src="js/to-do-list.js"></script>
	<title>To Do List</title>
</head>
<body>
	<div class="container-fluid">
		<div class="col-lg-5">
			<div class="panel panel-info">
				<div class="panel-heading">Dodaj nowe zadanie</div>
				<div class="panel-body">
					<div class="col-xs-10 ">
						<input class="form-control" id="newTaskName" placeholder="Podaj nazwÄ™ nowego zadania">
					</div>
					<div class="col-xs-2 ">
						<button type="button" class="btn btn-success pull-right" id="addTask">Dodaj
							<span class="glyphicon glyphicon glyphicon-pushpin"></span>
						</button>
					</div>
				</div>
			</div>

			<div id="taskHolder">
			</div>

			<div class="panel panel-warning">
				<div class="panel-heading">Filtry</div>
				<div class="panel-body" id="sort">
					<button type="button" class="btn btn-warning btn-group col-xs-12 col-sm-3" role="group" id="all">Wszystkie</button>
					<button type="button" class="btn btn-warning btn-group col-xs-12 col-sm-3" role="group" id="ready">Gotowe</button>
					<button type="button" class="btn btn-warning btn-group col-xs-12 col-sm-3" role="group" id="notReady">Niegotowe</button>
					<button type="button" class="btn btn-warning btn-group col-xs-12 col-sm-3" role="group" id="oldest">Najstarsze</button>
					<button type="button" class="btn btn-warning btn-group col-xs-12 col-sm-3" role="group" id="newest">Najnowsze</button>
				</div>
			</div>


		</div>

		<div class="col-lg-7">
			<div class="container-fluid">
				<div id="infoHolder">
				</div>
			</div>	
		</div>
	</div>
</body>
</html>
